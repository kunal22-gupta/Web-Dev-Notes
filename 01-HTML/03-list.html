<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ordered List</title>
</head>
<body>
	<!-- Ordered list -->
	<ol>
		<li>This</li>
		<li>is </li>
		<li>a</li>
		<li>ordered</li>
		<li>list</li>
	</ol>

	<br>
  <!-- Unordered list -->
	<ul>
		<li>This</li>
		<li>is</li>
		<li>an</li>
		<li>unordered</li>
		<li>list</li>
	</ul>

	<br>
	<!-- Description list -->
	<dl>
		<dt>Fruit</dt>
		<dd>- Apple, Mango, Kiwi</dd>
		<dt>Vegetables</dt>
		<dd>- Onion, Potato, Eggplant</dd>
		<dt>Dairy</dt>
		<dd>- Milk, Yogurt, Cheese</dd>
	</dl>
</body>
</html>
