<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
		 <link rel="icon" type="image/x-icon" href="images/dice-png-41775.png">
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>Dice Game</h1>
    <div class="container">

				<div class="dice">

			</div>
      <div class="player">
				<h3>Player 2</h3>

				</div>
			</div>
    </div>
    <script src="https://kit.fontawesome.com/9a202bdd3b.js"crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
